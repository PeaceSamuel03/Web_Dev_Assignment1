{% extends "base.html" %} 

{% block main %}
    <h1>Reviews of Our Jewellery</h1>
        <ul>
            {% for review in reviews %}
                <li>
                    <p>Name:{{ review["name_of_product"] }}</p>
                    <p>Review:{{ review["review"] }}</p>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
