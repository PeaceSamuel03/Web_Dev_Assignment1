{% extends "base.html" %} 

{% block main %} 
    <h1>Your Cart</h1>
    <img src="{{ url_for('static', filename='cart_image.jpeg') }}" alt="cart"/>
    {% if cart %} 
            <table>
                {% for jewellery_id in cart %} 
                <tr>
                    <td>{{ names[jewellery_id] }}</td>
                    <td>{{ prices[jewellery_id] }}</td>
                    <td>{{ cart[jewellery_id] }}</td>
                    <td>
                        <p>
                            <a href="{{ url_for('remove_from_cart', jewellery_id=jewel['jewellery_id']) }}">Remove from cart</a>
                        </p>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href="{{ url_for('checkout') }}">Checkout</a>
    {% else %} 
        <p>Your cart is empty!</p>
        <p><a href="{{ url_for('products') }}">Continue Shopping</a></p>
    {% endif %} 

{% endblock %}
